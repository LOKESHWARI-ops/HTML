<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Banner Example</title>
    <style>
        /* Internal CSS */
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .highlight {
            background-color: yellow;
            color: black;
            padding: 3px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome, <span class="highlight">John Doe</span>!
        <span style="color: red; font-weight: bold;">Special Offer: 20% off today only!</span>
    </div>

</body>
</html>
