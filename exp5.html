<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        output {
            margin-top: 20px;
            display: block;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form onsubmit="event.preventDefault(); document.getElementById('confirmation').value='Thank you for registering!'">
        <h2>Event Registration</h2>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div>
            <label for="type">Event Type:</label>
            <select id="type" name="type" required>
                <option value="">--Select an event--</option>
                <option value="cultural">Cultural</option>
                <option value="sports">Sports</option>
                <option value="awareness">Awareness Drive</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your comments or preferences" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Submit Registration</button>
        </div>

        <output id="confirmation"></output>
    </form>

</body>
</html>
